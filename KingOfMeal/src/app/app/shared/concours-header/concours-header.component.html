<div class="header-container">
  <div class="header-title">
    <h2>Concours Culinaires</h2>
    <p>Participez aux d√©fis et montrez vos talents !</p>

    <p-selectButton
      [options]="categoryOptions"
      [(ngModel)]="selectedCategory"
      class="custom-select-button">
    </p-selectButton>
  </div>

  <button class="create-button" (click)="openDialog()">
    <i class="pi pi-trophy"></i>
    Cr√©er Concours
  </button>
</div>

<!-- Dialog (cr√©ation) -->
<p-dialog header="Cr√©er un concours"
          [(visible)]="displayDialog"
          [modal]="true"
          [dismissableMask]="true"
          [style]="{ width: '520px' }">
  <app-add-contest (contestCreated)="onContestCreated($event)"></app-add-contest>
</p-dialog>

<!-- üëâ Dialog (d√©tails) ‚Äì large, sans style inline -->
<p-dialog
  header="D√©tails du concours"
  [(visible)]="displayDetailsDialog"
  modal="true"
  dismissableMask="true"
  class="details-dialog">
</p-dialog>


<!-- Liste : En cours -->
<div class="contest-list" *ngIf="selectedCategory === 'En cours'">
  <app-contest-card
    *ngFor="let c of contestsInProgress"
    [contest]="c"
    (voirDetailsClicked)="openDetailsDialog(c)">
  </app-contest-card>
</div>

<!-- Liste : √Ä venir -->
<div class="contest-list" *ngIf="selectedCategory === '√Ä venir'">
  <app-contest-card
    *ngFor="let c of contestsUpcoming"
    [contest]="c"
    (voirDetailsClicked)="openDetailsDialog(c)">
  </app-contest-card>
</div>

<!-- Liste : Termin√©s -->
<div class="contest-list" *ngIf="selectedCategory === 'Termin√©s'">
  <app-contest-card
    *ngFor="let c of contestsFinished"
    [contest]="c"
    (voirDetailsClicked)="openDetailsDialog(c)">
  </app-contest-card>
</div>
